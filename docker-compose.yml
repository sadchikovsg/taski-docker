---
# docker-compose.yml
volumes:
  pg_data:
  static:
services:
  db:
    image: postgres:13
    env_file: .env
    volumes: [pg_data:/var/lib/postgresql/data]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
  backend:
    build: ./backend/
    env_file: .env
    volumes: [static:/backend_static]
    depends_on:
      - db
  frontend:
    env_file: .env
    build: ./frontend/
    command: cp -r /app/build/. /frontend_static/
    volumes: [static:/frontend_static]
  gateway:
    build: ./gateway/
    env_file: .env
    volumes: [static:/staticfiles]
    depends_on:
      - frontend
      - backend
    ports: [8000:80]
